sudo: required
dist: xenial
addons:
  firefox: latest
  chrome: stable
services: xvfb
language: python
python:
- '3.6'

before_install:
- wget -qO- https://deb.opera.com/archive.key | sudo apt-key add -
- sudo add-apt-repository "deb [arch=i386,amd64] https://deb.opera.com/opera-stable/ stable non-free"
- sudo apt-get update -y
- sudo apt-get -y --no-install-recommends install opera-stable
- opera --version

install:
- pip install pipenv

script:
- pipenv install --dev
- pipenv run py.test -sv --cov-config .coveragerc --cov-report html:skip-covered --cov-report
  term:skip-covered --cov=webdriver_manager --tb=short tests/
- codecov

after_script:
- "./.upload_reports.sh"

deploy:
  provider: pypi
  user:
    secure: 
  password:
    secure: 
  distributions: bdist_wheel
  on:
    tags: true
    branch: master

notifications:
