sudo: required
dist: trusty
addons:
  firefox: latest
  chrome: stable
language: python
python:
- '3.6'

before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

install:
- pip install pipenv
- if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then pipenv install mock; fi

script:
- pipenv install --dev
- pipenv run py.test -sv --cov-config .coveragerc --cov-report html:skip-covered --cov-report
  term:skip-covered --cov=webdriver_manager --tb=short tests/
- codecov

after_script:
- "./.upload_reports.sh"

deploy:
  provider: pypi
  user:
    secure: 
  password:
    secure: 
  distributions: bdist_wheel
  on:
    tags: true
    branch: master

notifications:
  email:
    recipients:
    - sergio_89@ukr.net
